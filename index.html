<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر TinyMCE المخصص</title>
    
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/414pbmballo3fu1o95zurlqcp05dnkbcc7xfsf9s6gby3kpq/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-edit"></i> محرر النصوص المخصص</h1>
                <div class="header-actions">
                    <button id="saveBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ
                    </button>
                    <button id="previewBtn" class="btn btn-secondary">
                        <i class="fas fa-eye"></i> معاينة
                    </button>
                    <button id="loadBtn" class="btn btn-outline">
                        <i class="fas fa-folder-open"></i> تحميل
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Section -->
            <section class="editor-section">
                <div class="editor-header">
                    <h2>محرر النصوص</h2>
                    <div class="word-count">
                        <span id="wordCount">0</span> كلمة
                    </div>
                </div>
                
                <div class="editor-container">
                    <textarea id="editor"></textarea>
                </div>
            </section>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>مكونات جاهزة</h3>
                    <div class="components">
                        <button class="component-btn" data-component="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            تنبيه
                        </button>
                        <button class="component-btn" data-component="quote">
                            <i class="fas fa-quote-right"></i>
                            اقتباس
                        </button>
                        <button class="component-btn" data-component="card">
                            <i class="fas fa-id-card"></i>
                            بطاقة
                        </button>
                        <button class="component-btn" data-component="divider">
                            <i class="fas fa-minus"></i>
                            فاصل
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>إعدادات المحرر</h3>
                    <div class="settings">
                        <label for="fontSize">حجم الخط:</label>
                        <select id="fontSize">
                            <option value="12px">12px</option>
                            <option value="14px" selected>14px</option>
                            <option value="16px">16px</option>
                            <option value="18px">18px</option>
                            <option value="20px">20px</option>
                            <option value="24px">24px</option>
                        </select>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/components.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
